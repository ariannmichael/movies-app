<div class="movie-container">
  <div class="filter-column">
    <app-filter (filterChange)="onFilterChange($event)"></app-filter>
  </div>
  <div class="list-column">
    <app-media-list
      [mediaItems]="movies()"
      [totalItems]="totalMovies()"
      [pageSize]="pageSize"
      [currentPage]="currentPage"
      [isLoading]="isLoading()"
      (pageChange)="onPageChange($event)">
    </app-media-list>
  </div>
</div>
