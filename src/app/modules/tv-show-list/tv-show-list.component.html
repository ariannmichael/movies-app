<div class="tv-show-container">
  <div class="filter-column">
    <app-filter></app-filter>
  </div>
  <div class="list-column">
    <app-media-list
      [mediaItems]="tvShows()"
  [totalItems]="totalTvShows()"
      [pageSize]="pageSize"
      [currentPage]="currentPage"
      [isLoading]="isLoading()"
      (pageChange)="onPageChange($event)">
    </app-media-list>
  </div>
</div>
