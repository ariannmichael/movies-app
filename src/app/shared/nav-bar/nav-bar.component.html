<header class="header">
  <div class="header__items">
    <a [routerLink]="[ '/' ]" class="header__items__logo">
      MoviesApp
    </a>
    <div class="header__items__links">
      <a [routerLink]="[ '/movies' ]" class="header__items__link">
        <p>Movies</p>
      </a>
      <a [routerLink]="[ '/tv-shows' ]" class="header__items__link">
        <p>TV Shows</p>
      </a>
      <mat-form-field appearance="outline" class="header__items__search">
        <mat-icon matSuffix>search</mat-icon>
        <mat-label>Search Name</mat-label>
        <input matInput [(ngModel)]="query" (keyup.enter)="onSearch()">
       </mat-form-field>
    </div>
  </div>
</header>
